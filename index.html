<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats 2.0</title>
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/raw/style.css">

</head>

<body class="global_container bg-lightGrey">
    <header class="position-relative w-100 h-75">
        <!-- <div> -->
        <img src="assets/img/lampos.jpg" class="position-absolute top-0 w-100 h-100 img-fluid" alt="plat chinois">
        <div class="bg-dark position-absolute top-0 w-100 h-100 opacity-50 "></div>
        <!-- </div> -->

        <div class="position-relative w-100 h-100 d-flex flex-column space-between ">
            <img src="assets/logo.svg" alt="Les petits plats" class="p-4 pb-5 w-25">
            <h1 class="title_w anton text-yellow text-center text-uppercase lh-base fw-bold">
                Cherchez parmi plus de 1500 recettes <br> du quotidien, simples et délicieuses </h1>
            <div class="search_input input-group mx-auto p-1">
                <input type="text" class="form-control ps-3 " placeholder="Recherchez une recette, un ingrédient, ...">
                <img class="input-group-text bg-white" src="assets/loupe.svg" alt="loupe de recherche">
            </div>
        </div>
    </header>
    <main>
        <!-- FILTER SECTION -->
        <div id="filter" class="container row justify-content-center mx-auto py-3">
            <!-- dropdow to set up -->

            <!-- INGREDIENTS TEST -->
            <div class="dropdown col-2">
                <button class="btn btn-light dropdown-toggle min-w" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Ingrédients
                </button>
                <div class="dropdown-menu">
                    <form class="input-group px-4 my-2" id="searchL1">
                        <input type="text" class="form-control" placeholder="Search..." aria-label="Rechercher...">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </form>

                    <ul id="List1" aria-labelledby="dropdownMenuButton1">
                        <!-- JS ITEM -->
                    </ul>
                </div>

            </div>
            <!-- APPLIANCES -->
            <div class="dropdown col-2">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Appareils
                </button>
                <div class="dropdown-menu">
                    <form class="input-group px-4 my-2" id="searchL2">
                        <input type="text" class="form-control" placeholder="Search..." aria-label="Rechercher...">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </form>

                    <ul id="List2" aria-labelledby="dropdownMenuButton1">
                        <!-- JS ITEM -->
                    </ul>
                </div>
            </div>
            <!-- USTENSILS -->
            <div class="dropdown col-2">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton3"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensiles
                </button>
                <div class="dropdown-menu">
                    <form class="input-group px-4 my-2" id="searchL3">
                        <input type="text" class="form-control" placeholder="Search..." aria-label="Rechercher...">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                    </form>

                    <ul id="List3" aria-labelledby="dropdownMenuButton1">
                        <!-- JS ITEM -->
                    </ul>
                </div>
            </div>
            <!-- COUNTER RECIPES -->
            <div id="number_recipes" class="col-6 ">
            </div>
        </div>

        <!-- TAG SECTION -->
        <div id="tag" class="container"></div>

        <!-- CARDS RECIPES -->
        <div id="recipe"
            class="container row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 d-flex justify-content-center mx-auto my-3">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- API -->
    <script src="./api/ApiRecipes.js"></script>
    <!-- MODELS -->
    <script src="./models/RecipesData.js"></script>

    <!-- TEMPLATES -->
    <script src="./template/RecipeCard.js"></script>
    <script src="./template/List.js"></script>
    <script src="./template/Dropdown.js"></script>
    <script src="./template/TagList.js"></script>

    <!-- UTILITAIRE -->
    <script src="./utilitaire/FilterRecipesMainSearch.js"></script>
    <script src="./utilitaire/Utils.js"></script>

    <!-- ENTRY POINT -->
    <script src="index.js"></script>


</body>

</html>
